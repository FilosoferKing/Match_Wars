<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Memory Match Game</title>
			<link rel="stylesheet" type="text/css" href="style.css">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
			<script src="match.js"></script>

			<!--FONT-->
			<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300italic,700,300' rel='stylesheet' type='text/css'>
	</head>
<body >
<header>
	<img src="img/matchwars.png" alt="Game Logo">
	<div class="fighter">
		<img id="xwing" src="img/xwing.png" alt="X-Wing">
		<img id="red_laser" src="img/redlaser.png" alt="Laser">
	</div>
	<img id="death_star" src="img/deathstar1.png" alt="X-Wing">
	<div id="green_laser"></div>
	<div id="green_laser_1"></div>
	<div id="green_laser_2"></div>
	<div id="green_laser_3"></div>
</header>
<div class="game">
<div class="info">
	<div id="reset" onclick="reset()">
		<p>Reset<p>
	</div>
	<div>
		<p>Stats:</p>
	</div>
	<div>
		<p>Time Played:</p>
		<p>Number of tries: </p>
		<p>Accuracy:</p>
	</div>
	<div>
		<p>Game Info Area</p>
	</div>
</div><!--End of info-->
<div class="cards"></div><!--End of cards-->
</div>
</body>
</html>
